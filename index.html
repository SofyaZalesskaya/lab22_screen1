<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MusProd</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,500,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/owl.carousel.min.css">
	<link rel="stylesheet" href="css/owl.theme.default.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<header class="header">
		<div class="nav">
			<div class="container">
				<div class="row">
					<div class="col-4 col-md-4">
						<img src="img/MusProd.svg" alt="MusProd" class="logo">
					</div>
					<div class="col-4 offset-md-2 col-md-3">
						<button class="search">
							<img src="img/search.svg" alt="Search for materials">
						</button>
					</div>
					<div class="col-4 col-md-3">
						<button class="menu ml-auto">
							<img src="img/menu.svg" alt="Menu">
						</button>
					</div>
				</div>
			</div>
		</div>
		<div class="offer">
			<div class="container">
				<div class="row">
					<div class="col-md-6 vh-dependent">
						<div class="offer-cont">
							<h1 class="offer-cont__title">
								Музыкальный продюсер
							</h1>
							<p class="offer-cont__text">
								Пройдите обучение и станьте лучшим музыкальным продюсером среди стран СНГ. Кликайте на кнопку и зажигайте звезды своими руками!
							</p>
							<button class="offer-cont__btn btn">
								Стать продюсером
							</button>
						</div>
					</div>
					<div class="col-md-6 be-static vh-dependent">
						<div class="hero">
							<a href="https://www.youtube.com/watch?v=oqls_8L9R28" class="video">
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>
	


	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
